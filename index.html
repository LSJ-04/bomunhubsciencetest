            "물화생" : {"subject": "물리,화학,생명과학", 
                "concept" : "물리란, 물리학의 기본 개념을 바탕으로 자연 현상과 첨단 과학 기술에 대한 이해를 기본 목표로 물리학에 대한 기초 소양을 갖추기 위한 과목입니다.<br><br>만약 공학 계열 진학을 목표로 한다면 물리를 선택하는 것을 권장합니다.<br><br><br><strong>물리, 무엇을 공부할까?</strong><br><br>1단원 역학과 에너지에서는 뉴턴 운동법칙, 역학적 에너지 보존, 열역학 법칙, 특수 상대성 이론을 배웁니다.<br>2단원 물질과 전자기장에서는 물질의 전기적특성, 물질의 자기적 특성을 배웁니다.<br>3단원 파동과 정보통신에서는 파동의 진행과 굴절, 전반사, 파동의 간섭, 빛과 물질의 이중성을 배웁니다.<br><br><br><strong>주의 깊게 공부해야 할 물리</strong> <br><br>물리 고난도 문제는 지문 속에 힌트가 숨어있는 경우가 많이 있습니다. 기본적으로 개념을 완벽하게 이해하고 있어야 문제와 지문을 정확히 분석할 수 있다는 것을 명심하고 공부해야 합니다.",
                "explain1" : "화학이란, 인류 문명의 발전에 기여하고 우리 삶과 밀접하게 관련된 화학 반응을 중심으로 화학의 기본 개념과 탐구 방법을 학습하는 기초 소양 과목입니다.<br><br>이과 전공의 기초 소양 과목으로 만약 보건계열이나 이공계열을 목표로 한다면 화학을 선택하는 것을 권장합니다.<br><br><br><strong>화학, 무엇을 공부할까?</strong><br><br>1단원 화학의 첫걸음에서는 화학식량과 몰, 화학 반응식, 용액의 농도를 배웁니다.<br>2단원 원자의 세계에서는 원자 구조와 모형, 전자 배치, 주기율표, 주기적 성질을 배웁니다.<br>3단원 화학 결합과 분자의 세계에서는 이온 결합, 공유 결합, 금속 결합, 결합의 극성, 분자의 구조와 성질을 배웁니다.<br>4단원 역동적인 화학 반응에서는 동적 평형, 물의 자동 이온화, 산 염기 중화 반응, 산화 환원 반응, 화학 반응에서의 열의 출입을 배웁니다.<br><br><br><strong>주의 깊게 공부해야 할 화학</strong> <br><br>화학 고난도 문제는 개념을 기반으로 반응 전후의 양을 수치로 비교하는 문제가 출제되는 편입니다. 따라서 확실한 개념정리 이후 꾸준하게 문제를 푸는 연습이 필요합니다.",
                "explain2" : "생명과학이란, 인간을 중심으로 생명 현상을 통합적으로 이해하는데 초점을 맞추어 생활 속에서 나타나는 다양한 생명과학 관련 문제를 해결하는 기초 소양 과목입니다.<br><br>만약 의대,치대 진학을 목표로 한다면 생명과학을 선택하는 것을 권장합니다.<br><br><br><strong>생명과학, 무엇을 공부할까?</strong><br><br>1단원 생명 과학의 이해에서는 생명 과학의 이해를 배웁니다.<br>2단원 사람의 물질대사에서는 생명 활동과 에너지, 물질대사와 건강을 배웁니다.<br>3단원 항상성과 몸의 조절에서는 자극의 전달, 근수축, 신경계, 호르몬과 항상성, 질병과 병원체, 혈액형, 우리 몸의 방어 작용을 배웁니다.<br>4단원 유전에서는 염색체와 세포 분열, 사람의 유전을 배웁니다.<br>5단원 생태계와 상호 작용에서는 생태계의 구성과 기능, 에너지 흐름과 물질 순환, 생물 다양성을 배웁니다.<br><br><br><strong>주의 깊게 공부해야 할 생명</strong> <br><br>생명과학 고난도 문제는 개념을 응용하여 그림, 표, 그래프 해석 문제가 많이 출제되는 편입니다. 따라서 용어의 뜻을 완벽하게 알고 문제에 제시된 조건을 정확하게 이해하면서 문제를 푸는 연습을 해야 합니다.", 
                "img": "Aristotle.jpg"},

                "explain2" : "지구과학이란, 지구와 우주에 관한 현상을 통합적으로 이해하는 데 초점을 맞추며, 지구와 우주 및 주변 환경의 변화에 대한 인간의 탐구 노력과 지식 발달 과정을 이해하는 기초 소양 과목입니다.<br><br><br><strong>지구과학, 무엇을 공부할까?</strong><br><br>1단원 고체 지구에서는 판 구조론, 대륙 분포의 변화, 판 이동의 원동력과 마그마 활동, 퇴적암과 지질구조, 지구의 역사를 배웁니다.<br>2단원 대기와 해양에서는 대기의 변화, 해양의 변화, 대기와 해양의 상호 작용을 배웁니다.<br>3단원 우주에서는 별의 특성, 외계 행성계와 외계 생명체 탐사, 외부 은하와 우주 팽창을 배웁니다.<br><br><br><strong>주의 깊게 공부해야 할 지구</strong> <br><br>지구과학 고난도 문제는 주로 자료 분석형으로 많이 출제되는 편입니다. 따라서 습득한 개념 내용을 바탕으로 주어진 자료가 의미하는 바를 제대로 캐치하는 연습이 중요합니다.",
